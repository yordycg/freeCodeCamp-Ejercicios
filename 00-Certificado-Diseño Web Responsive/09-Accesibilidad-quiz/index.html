<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Accesibilidad" />
    <title>Accesibility Questionaire</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTMl</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Information Student</h2>
          <div>
            <label for="student-name">Name Student:</label>
            <input id="student-name" type="text" />
          </div>
          <div>
            <label for="student-email">Email:</label>
            <input id="student-email" type="email" placeholder="Your email" />
          </div>
          <div>
            <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
            <input id="birth-date" type="date" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="questions-1">
              <legend>does the 'body' tag go inside the 'head' tag?</legend>
              <ul class="answers-list">
                <li></li>
                <li></li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="questions-2">
              <legend>Is 'class' an attribute?</legend>
              <ul class="answers-list">
                <li></li>
                <li></li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
        </section>
      </form>
    </main>
  </body>
</html>
