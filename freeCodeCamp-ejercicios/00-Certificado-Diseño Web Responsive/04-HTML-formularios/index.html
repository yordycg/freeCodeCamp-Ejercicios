<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <!-- Personal -->
      <fieldset>
        <label for="first-name" name="lb-name">
          Enter Your First Name:
          <input id="first-name" type="text" name="ip-name" required />
        </label>
        <label for="last-name" name="lb-last-name">
          Enter Your Last Name:
          <input id="last-name" type="text" name="ip-last-name" required />
        </label>
        <label for="email" name="lb-email">
          Enter Your Email:
          <input id="email" type="email" name="ip-email" required />
        </label>
        <label for="new-password" name="lb-pssd">
          Create a New Password:
          <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="ip-pssd" required />
        </label>
      </fieldset>
      <fieldset>
        <!-- Eleccion -->
        <label for="personal-account" name="lb-p-a">
          <input class="inline" type="radio" name="account-type" id="personal-account" /> Personal Account
        </label>
        <label for="business-account" name="lb-b-a">
          <input class="inline" type="radio" name="account-type" id="business-account" /> Business Account
        </label>
        <label for="terms-and-conditions" name="lb-t-c">
          <input class="inline" type="checkbox" name="" id="terms-and-conditions" name="ip-t-c" required /> I
          accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions </a>
        </label>
      </fieldset>
      <fieldset>
        <!-- Perfil -->
        <label for="profile-picture" name="lb-p-p">
          Upload a profile picture:
          <input id="profile-picture" type="file" name="ip-p-p" />
        </label>
        <label for="age" name="lb-age">
          Input your age (years):
          <input id="age" type="number" min="13" max="120" name="ip-age" />
        </label>
        <label for="referrer" name="lb-slct">
          How did you hear about us?
          <select id="referrer" name="slct">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio" name="lb-bio">
          Provide a bio:
          <textarea
            id="bio"
            cols="30"
            rows="3"
            placeholder="I like coding on the beach..."
            name="txt-area-bio"
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
