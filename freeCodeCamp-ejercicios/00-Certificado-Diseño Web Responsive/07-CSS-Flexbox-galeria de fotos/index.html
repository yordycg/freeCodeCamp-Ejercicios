<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="gato dormido" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="gato de espaldas" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="gato mirando abajo" />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
        alt="gato dormido y tapado"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
        alt="gato mirando al frente"
      />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="dos gatos" />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
        alt="gato mirando y tapado"
      />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="gato naranja" />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
        alt="gato negro y gato blanco"
      />
    </div>
  </body>
</html>
